trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  newPkgVersion: "--------"

steps:
- task: NugetVersionUpdater@1
  inputs:
    packageName: 'MedPark.Common'
    maxIncrement: 10
    pipelineVariable: 'newPkgVersion'

- task: NugetVersionUpdater@1
  inputs:
    packageName: 'MedPark.Common'
    maxIncrement: 10
    pipelineVariable: 'newPkgVersion'


